<label>Register</label>
<form ng-submit="signup.submit()">
  <label for="">name:</label>
  <input type="text" ng-model="signup.name" placeholder="name"><br>
  <label for="">email:</label>
  <input type="text" ng-model="signup.email" placeholder="email"><br>
  <label for="">password:</label>
  <input type="password" ng-model="signup.password" placeholder="password">
  <button type="submit">Sign Up</button>
</form>
